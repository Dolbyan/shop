apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-app
  template:
    metadata:
      labels:
        app: admin-app
    spec:
      containers:
        - name: admin-app
          image: gcr.io/app-integration-435314/admin-app-image:latest
          ports:
          - containerPort: 8000
          command: ["python", "admin_app/manage.py", "runserver", "0.0.0.0:8000"]
          env:
          - name: PYTHONPATH
            value: "/admin_app"
          - name: DJANGO_SETTINGS_MODULE
            value: "admin_app.eshop.settings"
          - name: KAFKA_BROKER_URL
            value: "kafka:9092"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/config/credentials.json"
          volumeMounts:
          - name: gcp-credentials
            mountPath: /config
            readOnly: true
      volumes:
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
spec:
  ports:
    - port: 8000
  selector:
    app: admin-app
  type: LoadBalancer