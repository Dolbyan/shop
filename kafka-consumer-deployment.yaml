apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: dolbyan/Python:latest
        command: ["python", "kafka_consumer.py"]
        env:
        - name: KAFKA_BROKER_URL
          value: "kafka:9092"
        - name: DJANGO_SETTINGS_MODULE
          value: "ecomm.settings"
