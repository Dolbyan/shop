apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: gcr.io/app-integration-435314/kafka-consumer-image:latest
        imagePullPolicy: Always
        env:
        - name: PYTHONPATH
          value: "/app/consumer"
        - name: KAFKA_BROKER_URL
          value: "kafka:9092"
        command: [ "python", "kafka_consumer.py" ]
