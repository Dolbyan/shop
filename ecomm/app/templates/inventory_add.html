{% extends 'start_file.html' %}
{% block title %}Inventory_ADD{% endblock %}
{%block content%}

    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="http://127.0.0.1:8000/api/home">Home</a></li>
              <li class="breadcrumb-item active">Add Product</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <form method="POST" action="/api/add_inventory" enctype="multipart/form-data">
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">General</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" id="inputName" class="form-control" name="name">
                </div>
                <div class="form-group">
                  <label for="inputCategory">Category</label>
                  <select id="inputCategory" class="form-control custom-select" name="category">
                    <option selected disabled>Select one</option>
                    <option>Fast</option>
                    <option>Slow</option>
                    <option>Gravel</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputDescription">Description</label>
                  <textarea id="inputDescription" class="form-control" rows="4" name="description"></textarea>
                </div>

                <div class="form-group">
                  <label for="inputPrice">Price</label>
                  <input type="number" id="inputPrice" class="form-control" name="price">
                </div>


                <div class="form-group">
                  <label for="inputAmount">Amount</label>
                  <input type="number" id="inputAmount" class="form-control" name="amount">
                </div>
                <div class="form-group">
                  <label for="inputImage">Image</label>
                  <input type="file" id="inputImage" class="form-control-file" name="image" multiple>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="saveToServer" name="save_to_server" value="true">
                    <label class="form-check-label" for="saveToServer">
                        Save to server
                    </label>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
        <div class="row">
          <div class="col-12">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <input type="submit" value="ADD" class="btn btn-success float-right">
          </div>
        </div>
      </section>
    </form>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
